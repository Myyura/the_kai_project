      name: Github
    - icon: fontawesome/regular/envelope
      link: mailto:<376672994@qq.com> #联系方式
      name: Email
  analytics:
    provider: google
    property: G-JJMZK98D6Y

extra_css:
  - overrides/stylesheets/customize.css

