site_name: The Kai Project
site_author: 祭音Myyura
site_url: https://runjp.com/
repo_url: https://github.com/Myyura/the_kai_project
edit_uri: https://github.com/Myyura/the_kai_project
repo_name: myyura/the_kai_project
remote_name: https://github.com/Myyura/the_kai_project
docs_dir: "docs/" # where to find the markdown files
site_dir: "site/" # where to publish to

theme:
  name: material
  palette:
    primary: blue grey
  custom_dir: docs/overrides/

  font:
    text: Noto Serif Japanese

  features:
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.prune
    - navigation.footer
    - navigation.tracking
    - navigation.instant
    - navigation.instant.progress
    - navigation.indexes
    - navigation.expand # navigation.expand or navigation.sections
    - content.tabs.link # all code tabs change simultaneously
  
  icon:
    repo: fontawesome/brands/github
    tag:
      html: fontawesome/brands/html5
      js: fontawesome/brands/js
      css:  fontawesome/brands/css3
      Mkdocs: octicons/tag-16

plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - img2fig
  - tags:
      tags_file: tags.md
  # - git-revision-date-localized:
  #     enable_creation_date: true
  #     type: iso_date
  #     exclude:
  #       - tag.md

extra_javascript:
  - overrides/javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - abbr
  - attr_list
  - admonition
  - def_list
  - footnotes
  - md_in_html
  - meta
  - pymdownx.caret
  - pymdownx.betterem
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.smartsymbols
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format # 代码块高亮插件
  - pymdownx.arithmatex:  # latex支持
      generic: true
  - toc:
      permalink: true # 固定标题位置为当前位置
  - pymdownx.highlight: # 代码块高亮
      anchor_linenums: true
      linenums: true # 显示行号
      # auto_title: true # 显示编程语言名称
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - markdown.extensions.toc:
      slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}}
      permalink: "\ue157"

copyright: <a href="https://github.com/Myyura/the_kai_project" target="_blank"> &copy; 2024 The Kai Project</a> All rights reserved.

extra:
  social:
    - icon: fontawesome/brands/github
